<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Preconect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!--Styles-->

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
    <!--Scripts-->

    <script src="./js/script.js" defer type="module"></script> 
    <!--
        é colocado o defer para definir que o javascript deve esperar
        que o navegador leia todo o documento HTML e apos isso 
        vai fazer a leitura do JavaScript 
    -->
</head>
<body>
    <div class="alert-error ">
         Digite somente numeros 
    </div>

    <div class="container">

        <main class="card">
         <form action="">
            <h1 class="title">Calculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weight"> Peso (Kg) </label>
                <input 
                id="weight" 
                type="text"
                placeholder="60" />
            </div>

            <div class="input-wrapper">
                <label for="height">Altura (cm)</label>
                <input 
                id="height" 
                type="text"
                placeholder="165" />
            </div>

            <button type="submit">
                Calcular IMC
                <img src="./assets/arrrow.svg" alt="Seta apontando para Direita">
                    
            </button>

         </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./assets/close.svg" alt="imagem para fechar o pop up">
                </button>   

                   <span>Seu IMC é de 28</span> 
            </h2>
        </div>
    </div>



    
</body>
</html>
